name: CI/CD Pipeline - Optimized

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_DEFAULT_VERSION: "3.11"

jobs:
  quick-check:
    name: Quick Verification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
        
    - name: Install dependencies (fixed order)
      run: |
        python -m pip install --upgrade pip
        # Install NumPy first with constraint
        pip install "numpy>=1.19.0,<2.0.0"
        # Install PyTorch
        pip install torch>=2.0.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        # Install package
        pip install -e .
        
    - name: Quick test
      run: python -c "import torchonn; print('âœ… Import successful')"

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quick-check
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.11"]  # Reduced matrix

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        
    - name: Install dependencies (fixed order)
      timeout-minutes: 10
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install "numpy>=1.19.0,<2.0.0"
        pip install torch>=2.0.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install scipy matplotlib pyyaml tqdm pytest pytest-cov
        pip install -e .
        
    - name: Run installation test
      run: python test_installation.py
      
    - name: Run tests
      run: pytest tests/ -v --tb=short
      continue-on-error: true
 